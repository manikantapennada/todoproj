{% extends "base.html" %}

{% block content%}
<div style="display:flex;justify-content: center; ">
    {% for product in products %}
      <div style="margin:5px;background-color: silver;">
        <img src={{product.url}}>
      <h3>{{product.name}}</h3>
      <p>{{product.desc}}</p>
      <h4>{{product.price}}</h4>
      </div>
      {% endfor %}
    </div>
  {% endblock%} 
  </body>
</html>
