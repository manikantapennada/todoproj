{% extends "base.html" %}

{% block content%}
    
    <form method="POST">
      {% csrf_token %}
      <p><input type="text" name="task" placeholder="Enter a Task"/><button>Add</button></p>
    </form>

    {% for row in todos%}
    <div>{{row.task}} <a href="/deleteTodo/?id={{row.id}}">Delete</a></div>
    {% endfor %}

    {% endblock%}
  </body>
</html>
